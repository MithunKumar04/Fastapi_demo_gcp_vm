apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: us-east1-docker.pkg.dev/qwiklabs-gcp-01-ef5cd91b1721/my-repo/backend-api:latest
          ports:
            - containerPort: 8001
          env:
            - name: PORT
              value: "8001"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
